<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Juegos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #00bcd4 0%, #0097a7 100%);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 188, 212, 0.3);
        }

        h1 {
            color: #000;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #1a1a1a;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .filters {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border: 2px solid #00bcd4;
        }

        .filter-group {
            margin-bottom: 1rem;
        }

        .filter-group label {
            color: #00bcd4;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .category-btn {
            background: #2a2a2a;
            color: #00bcd4;
            border: 2px solid #00bcd4;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .category-btn:hover {
            background: #00bcd4;
            color: #000;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: #00bcd4;
            color: #000;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .game-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #2a2a2a;
            transition: all 0.3s;
            cursor: pointer;
        }

        .game-card:hover {
            border-color: #00bcd4;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 188, 212, 0.3);
        }

        .game-header {
            background: linear-gradient(135deg, #00bcd4 0%, #0097a7 100%);
            padding: 1.5rem;
            color: #000;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .game-category {
            display: inline-block;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
        }

        .game-body {
            padding: 1.5rem;
        }

        .game-section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            color: #00bcd4;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-content {
            color: #b0b0b0;
            line-height: 1.6;
        }

        .section-content ul {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
        }

        .section-content li {
            margin-bottom: 0.3rem;
        }

        .players, .duration {
            display: inline-block;
            background: #2a2a2a;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin-right: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #00bcd4;
        }

        .icon {
            color: #00bcd4;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üéÆ Cat√°logo de Juegos</h1>
        <p class="subtitle">Explora, aprende y juega</p>
    </header>

    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <label>üìÇ Filtrar por categor√≠a:</label>
                <div class="category-buttons">
                    <button class="category-btn active" data-category="todos">Todos</button>
                    <button class="category-btn" data-category="estrategia">Estrategia</button>
                    <button class="category-btn" data-category="cartas">Cartas</button>
                    <button class="category-btn" data-category="mesa">Mesa</button>
                    <button class="category-btn" data-category="exterior">Exterior</button>
                    <button class="category-btn" data-category="logica">L√≥gica</button>
                </div>
            </div>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- Los juegos se cargar√°n aqu√≠ -->
        </div>
    </div>

    <script>
        const games = [
            {
                title: "Ajedrez",
                category: "estrategia",
                players: "2 jugadores",
                duration: "30-60 min",
                description: "Juego cl√°sico de estrategia donde dos ej√©rcitos se enfrentan en un tablero de 64 casillas.",
                rules: [
                    "Cada jugador mueve una pieza por turno",
                    "El objetivo es dar jaque mate al rey rival",
                    "Cada pieza tiene movimientos espec√≠ficos",
                    "No se puede poner al propio rey en jaque"
                ],
                materials: [
                    "Tablero de ajedrez 8x8",
                    "16 piezas blancas",
                    "16 piezas negras"
                ]
            },
            {
                title: "UNO",
                category: "cartas",
                players: "2-10 jugadores",
                duration: "15-30 min",
                description: "Popular juego de cartas donde debes deshacerte de todas tus cartas antes que los dem√°s.",
                rules: [
                    "Combina cartas por color o n√∫mero",
                    "Grita '¬°UNO!' cuando te quede una carta",
                    "Las cartas especiales cambian el juego",
                    "El primero sin cartas gana"
                ],
                materials: [
                    "Baraja de UNO (108 cartas)",
                    "Cartas num√©ricas (0-9)",
                    "Cartas especiales (+2, +4, cambio, reversa)"
                ]
            },
            {
                title: "Monopoly",
                category: "mesa",
                players: "2-8 jugadores",
                duration: "60-180 min",
                description: "Juego de bienes ra√≠ces donde compras propiedades y cobras alquileres para quebrar a tus oponentes.",
                rules: [
                    "Tira los dados y mueve tu ficha",
                    "Compra propiedades disponibles",
                    "Cobra alquiler cuando otros caigan en tus propiedades",
                    "Evita la bancarrota"
                ],
                materials: [
                    "Tablero de juego",
                    "Fichas de jugadores",
                    "Dados",
                    "Dinero del Monopoly",
                    "Tarjetas de propiedad",
                    "Casas y hoteles"
                ]
            },
            {
                title: "Escondidas",
                category: "exterior",
                players: "3+ jugadores",
                duration: "15-30 min",
                description: "Juego cl√°sico de persecuci√≥n donde uno busca mientras los dem√°s se esconden.",
                rules: [
                    "Uno cuenta hasta un n√∫mero acordado",
                    "Los dem√°s se esconden durante el conteo",
                    "El que cuenta debe encontrar a todos",
                    "El √∫ltimo encontrado gana"
                ],
                materials: [
                    "Espacio amplio para esconderse",
                    "Punto de partida designado"
                ]
            },
            {
                title: "Sudoku",
                category: "logica",
                players: "1 jugador",
                duration: "10-30 min",
                description: "Rompecabezas num√©rico que desaf√≠a tu l√≥gica y paciencia.",
                rules: [
                    "Completa la cuadr√≠cula 9x9",
                    "Cada fila debe tener n√∫meros del 1 al 9",
                    "Cada columna debe tener n√∫meros del 1 al 9",
                    "Cada cuadrado 3x3 debe tener n√∫meros del 1 al 9",
                    "No se pueden repetir n√∫meros"
                ],
                materials: [
                    "Tablero de Sudoku impreso o digital",
                    "L√°piz o bol√≠grafo",
                    "Borrador (opcional)"
                ]
            },
            {
                title: "Domin√≥",
                category: "mesa",
                players: "2-4 jugadores",
                duration: "20-40 min",
                description: "Juego de fichas donde debes emparejar n√∫meros para deshacerte de todas tus piezas.",
                rules: [
                    "Empareja los n√∫meros de las fichas",
                    "Coloca fichas en los extremos de la cadena",
                    "Si no puedes jugar, tomas del pozo",
                    "Gana quien se quede sin fichas primero"
                ],
                materials: [
                    "Set de 28 fichas de domin√≥",
                    "Superficie plana para jugar"
                ]
            }
        ];

        function renderGames(filter = 'todos') {
            const grid = document.getElementById('gamesGrid');
            const filteredGames = filter === 'todos' 
                ? games 
                : games.filter(game => game.category === filter);

            grid.innerHTML = filteredGames.map(game => `
                <div class="game-card">
                    <div class="game-header">
                        <div class="game-title">${game.title}</div>
                        <span class="game-category">${game.category.toUpperCase()}</span>
                    </div>
                    <div class="game-body">
                        <div class="game-section">
                            <div class="section-content">
                                ${game.description}
                            </div>
                            <div>
                                <span class="players"><span class="icon">üë•</span> ${game.players}</span>
                                <span class="duration"><span class="icon">‚è±Ô∏è</span> ${game.duration}</span>
                            </div>
                        </div>

                        <div class="game-section">
                            <div class="section-title">
                                <span class="icon">üìã</span> Reglas
                            </div>
                            <div class="section-content">
                                <ul>
                                    ${game.rules.map(rule => `<li>${rule}</li>`).join('')}
                                </ul>
                            </div>
                        </div>

                        <div class="game-section">
                            <div class="section-title">
                                <span class="icon">üé≤</span> Materiales
                            </div>
                            <div class="section-content">
                                <ul>
                                    ${game.materials.map(material => `<li>${material}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Event listeners para los botones de categor√≠a
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderGames(e.target.dataset.category);
            });
        });

        // Renderizar todos los juegos al cargar
        renderGames();
    </script>
</body>
</html>
